<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicios-Vetor</title>
</head>
<body>
   

    <header class="titulo">
        <p>Exercicios-Vetor</p>
    </header>
    
    <main class="container">
        <section class="input-button">
            <input type="text" id="texto" placeholder="Digite um objeto">
            <button id="adicionar">Adicionar</button>
            <button id="ordenar">Ordenar</button>
        </section>
    </main>
    
    <script>
      var objetos = ['Cadeira', 'Impressora', 'Garfo'];

      function adicionarObjeto() {
        var input = document.getElementById("texto");
        var valor = input.value.trim();
        input.value = '';
        
        if (valor === '') {
          alert("Informe um valor válido");
          return 0;
        }
        
        if (objetos.includes(valor)) {
          alert("Objeto já foi adicionado");
          return 0;
        }
        
        objetos.push(valor);
        console.log(objetos);
      }

      function ordenarObjetos() {
        objetos.sort();
        console.log(objetos);
      }
      
      document.getElementById("adicionar").addEventListener("click", adicionarObjeto);
      document.getElementById("ordenar").addEventListener("click", ordenarObjetos);
    </script>
</body>
</html>
